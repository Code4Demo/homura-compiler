	<link rel="stylesheet" href="css/style.css" /><!-- Main Lar -->

	<!-- Start Jquery and Scripts -->

	<script src="scripts/ace/ace.js" type="text/javascript" charset="utf-8"></script>

	<script src="scripts/ace/mode-csharp.js" type="text/javascript" charset="utf-8"></script>

	<script src="scripts/ace/mode-c_cpp.js" type="text/javascript" charset="utf-8"></script>

	<script>
		$(document).ready(function(){
			var editor = ace.edit("editor");
    		//editor.setTheme("ace/theme/twilight");
    
			$('#language').val('java');
			$('#language').on('change', function(){
				var Mode = require("ace/mode/"+$(this).val()).Mode;
				editor.getSession().setMode(new Mode());
			});
			$('#language').trigger('change');
		});
	</script>

</head>

<body>
    <header><!-- Start Header -->
		<!-- Start Header Middle -->
		<div id="header_middle">
			<div class="container">
				<div id="topright">
					<a href="#">Enter</a> |
					<a href="">Register</a>
				</div>
				<div id="primary">
					<nav><!-- Start Navigation -->
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="#">About</a></li>
						</ul>
					</nav><!-- End Navigation -->

						<div style="clear:both"></both>
						<p style="float:left; margin-top:47px; font-size:18px;">at <a style="color:inherit;" href="http://kbtu.kz">kbtu.kz</a></p>

	<section><!-- BEGIN SECTION MAIN CONTENT -->

					<input type="password" name="password" value="" />
					<div class="label_cntr"><label for="password2">Password again:</label></div>
					<input type="password" name="password2" value="" />
					<div class="label_cntr"><label for="firstname">First name:</label></div>
					<input type="text" name="firstname" value="" />
					<div class="label_cntr"><label for="lastname">Last name:</label></div>
					<input type="text" name="lastname" value="" />
					<input type="submit" value="Sign up" />
				</form>
				<div style="clear: both"></div>
			</div>
		</div>
		<!--end holder-->
	</section><!-- END SECTION MAIN CONTENT -->



	<footer><!-- BEGIN FOOTER -->

					<a href="#"><img src="images/cs_128.png" alt="C#" width="32" height="32"/></a>
					<a href="#"><img src="images/python_128.png" alt="Python 2.7" width="32" height="32"/></a>
				</div>
			</div>

						<label for="name">Name</label>
						<input type="text" name="name">
					</p>
					<p>
						<label for="email">E-mail</label>

						<label for="message">Message</label>

						<input type="submit" name="submit" id="submit" value="Send Message" />
